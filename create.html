<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Film</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
</head>
<body class="flex justify-center items-center min-h-screen font-[Montserrat]   [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]">

    <div class="bg-transparent shadow-lg rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-white mb-4">Tambah Data Film</h2>
        <form id="film-form">
             <!-- Judul Film -->
            <div class="mb-4">
                <label class="block text-white mb-1">Judul Film</label>
                <input type="text" id="judul" name="judul" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-700">
            </div>

            <!-- Direktur -->
            <div class="mb-4">
                <label class="block text-white mb-1">Direktur</label>
                <input type="text" id="direktur" name="direktur" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-700">
            </div>

            <!-- Genre -->
            <div class="mb-4">
                <label class="block text-white mb-1">Genre</label>
                <input type="text" id="genre" name="genre" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-700">
            </div>

            <!-- Durasi -->
            <div class="mb-4">
                <label class="block text-white mb-1">Durasi (menit)</label>
                <input type="number" id="durasi" name="durasi" min="1" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-700">
            </div>

            <!-- Tahun Rilis -->
            <div class="mb-4">
                <label class="block text-white mb-1">Tahun Rilis</label>
                <input type="number" id="tahun" name="tahun" min="1900" max="2025" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-700">
            </div>

            <!-- Rating -->
            <div class="mb-4">
                <label class="block text-white mb-1">Rating (1 - 10)</label>
                <input type="number" id="rating" name="rating" min="1" max="10" step="0.1" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-700">
            </div>

            <!-- Tombol Submit -->
            <button type="submit" class="w-full bg-emerald-500 text-white py-2 rounded-lg hover:bg-emerald-700 transition">
                Simpan Film
            </button>
        </form>
    </div>

    <script src="scripts/create.js"></script>
</body>
</html>
